name: Process Receipt Items

on:
  repository_dispatch:
    types: [process_receipts]

jobs:
  process-receipts:
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Debug environment variables
      run: |
        echo "MAX_CANDIDATES: '${{ vars.MAX_CANDIDATES }}'"
        echo "DB_NAME: '${{ vars.DB_NAME }}'"
        echo "OPENAI_MODEL: '${{ vars.OPENAI_MODEL }}'"
        echo "WEBHOOK_CALLBACK_URL: '${{ vars.WEBHOOK_CALLBACK_URL }}'"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Process receipt items
      env:
        MAX_CANDIDATES: ${{ vars.MAX_CANDIDATES }}
        RESULTS_DIR: ${{ vars.RESULTS_DIR }}
        OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
        DB_NAME: ${{ vars.DB_NAME }}
        DB_USER: ${{ vars.DB_USER }}
        DB_PASSWORD: ${{ vars.DB_PASSWORD }}
        DB_HOST: ${{ vars.DB_HOST }}
        DB_PORT: ${{ vars.DB_PORT }}
      run: |
        python bin/run.py --docupanda_id ${{ github.event.client_payload.docupanda_id }} --save_to_db
        
    - name: Notify completion to Make.com
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="completed"
          MESSAGE="success"
        else
          STATUS="failed"
          MESSAGE="fail"
        fi
        
        curl -X POST ${{ vars.WEBHOOK_CALLBACK_URL }} \
          -H "Content-Type: application/json" \
          -d "{
            \"status\": \"$STATUS\",
            \"message\": \"$MESSAGE\",
            \"docupanda_id\": \"${{ github.event.client_payload.docupanda_id }}\",
            \"workflow_run_id\": \"${{ github.run_id }}\",
            \"workflow_run_number\": \"${{ github.run_number }}\",
            \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"repository\": \"${{ github.repository }}\",
            \"commit\": \"${{ github.sha }}\"
          }"
        
    - name: Log completion
      run: |
        echo "âœ… Processing completed for docupanda_id: ${{ github.event.client_payload.docupanda_id }}"
